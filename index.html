<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashar khan </title>
</head>
<body>
    


    <script>
        var userInput = prompt("Enter a character (number or string):");

if (!isNaN(userInput)) {
    console.log("Input is a number.");
} else {
    var asciiValue = userInput.charCodeAt(0);

    if (asciiValue >= 65 && asciiValue <= 90) {
        console.log("Input is an uppercase letter.");
    } else if (asciiValue >= 97 && asciiValue <= 122) {
        console.log("Input is a lowercase letter.");
    } else {
        console.log("Invalid input.");
    }
}

var num1 = parseInt(prompt("Enter the first integer:"));
var num2 = parseInt(prompt("Enter the second integer:"));

if (num1 > num2) {
    console.log(num1 + " is larger.");
} else if (num1 < num2) {
    console.log(num2 + " is larger.");
} else {
    console.log("Both integers are equal.");
}

var number = parseInt(prompt("Enter a number:"));

if (number > 0) {
    console.log("The number is positive.");
} else if (number < 0) {
    console.log("The number is negative.");
} else {
    console.log("The number is zero.");
}

var character = prompt("Enter a character:");

var vowels = "aeiouAEIOU";
var isVowel = vowels.includes(character);

console.log("Is it a vowel? " + isVowel);

var correctPassword = "secret";

var userPassword = prompt("Enter your password:");

if (!userPassword) {
    console.log("Please enter your password.");
} else if (userPassword === correctPassword) {
    console.log("Correct! The password you entered matches the original password.");
} else {
    console.log("Incorrect password.");
}

var greeting;
var hour = 13;

if (hour < 18) {
    greeting = "Good day";
} else {
    greeting = "Good evening";
}
console.log(greeting);

var timeInput = prompt("Enter time in 24-hour format (e.g., 1900 for 7pm):");
var hour = parseInt(timeInput);

if (hour >= 0 && hour < 1200) {
    console.log("Good morning!");
} else if (hour >= 1200 && hour < 1800) {
    console.log("Good afternoon!");
} else if (hour >= 1800 && hour < 2400) {
    console.log("Good evening!");
} else {
    console.log("Invalid time format.");
}
    </script>
</body>
</html>
